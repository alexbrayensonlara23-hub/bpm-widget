<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detector de BPM</title>
  <style>
    body {
      margin: 0;
      padding: 2em;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 1em;
      font-weight: 400;
    }
    input, button {
      margin: 0.5em;
      padding: 0.6em 1em;
      font-size: 1em;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #fff;
      color: #000;
    }
    #bpm {
      margin-top: 1em;
      font-size: 2em;
      font-weight: bold;
    }
    canvas {
      margin-top: 2em;
      background: #111;
      border: 1px solid #fff;
      width: 100%;
      max-width: 600px;
      height: 150px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Detector de BPM</h1>
  <input type="file" id="audioFile" accept="audio/*">
  <button onclick="analyze()">Detectar BPM</button>
  <div id="bpm">BPM: --</div>
  <canvas id="visualizer"></canvas>

  <script>
    async function analyze() {
      const fileInput = document.getElementById('audioFile');
      const canvas = document.getElementById('visualizer');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!fileInput.files[0]) {
        alert('Selecciona un archivo de audio');
        return;
      }

      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const arrayBuffer = await fileInput.files[0].arrayBuffer();
      const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
      const offlineCtx = new OfflineAudioContext(1, audioBuffer.length, audioBuffer.sampleRate);
      const source = offlineCtx.createBufferSource();
      source.buffer = audioBuffer;

      const analyser = offlineCtx.createAnalyser();
      analyser.fftSize = 2048;
      source.connect(analyser);
      analyser.connect(offlineCtx.destination);
      source.start(0);

      const data = new Float32Array(analyser.fftSize);
      let peaks = [];

      offlineCtx.startRendering().then(() => {
        for (let i = 0; i < audioBuffer.length; i += analyser.fftSize) {
          analyser.getFloatTimeDomainData(data);
          const peak = Math.max(...data);
          if (peak > 0.3) {
            const time = i / audioBuffer.sampleRate;
            peaks.push(time);

            // VisualizaciÃ³n de pico
            const x = (time / audioBuffer.duration) * canvas.width;
            ctx.fillStyle = '#00ffe0';
            ctx.fillRect(x, 0, 2, canvas.height);
          }
        }

        const intervals = [];
        for (let i = 1; i < peaks.length; i++) {
          intervals.push(peaks[i] - peaks[i - 1]);
        }

        if (intervals.length === 0) {
          document.getElementById('bpm').textContent = 'BPM: No detectado';
          return;
        }

        const avgInterval = intervals.reduce((a, b) => a + b, 0) / intervals.length;
        const bpm = Math.round(60 / avgInterval);
        document.getElementById('bpm').textContent = `BPM: ${bpm}`;
      });
    }
  </script>
</body>
</html>
